<div class="student-list-header">
  <button (click)="createStudent()" class="btn btn-success">Add New Student</button>
  <div class="input-group search-input-container">
    <input type="search" [(ngModel)]="name" class="form-control rounded" placeholder="Search Student " aria-label="Search" aria-describedby="search-addon" />

    <button (click)="findStudent()" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
  </div>
</div>
<div *ngIf="noStudentsFound" class="alert alert-warning" role="alert">
  No students found matching the search criteria.
</div>


<h2>Student list</h2>



<table class="table table-striped table-scrollable">
  <thead>
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor=" let student of students">
    <td>{{student.firstName}}</td>
    <td>{{student.lastName}}</td>

    <td class="d-flex justify-content-center align-items-center">

      <button (click)="studentDetails(student.studentId)" class="btn btn-primary btn-sm "
              style="margin-left: 10px">View
      </button>
      <button (click)="deleteStudent(student.studentId)" class="btn btn-danger btn-sm me-2 "
              style="margin-left: 10px">Delete
      </button>


    </td>
  </tr>
  </tbody>
</table>
