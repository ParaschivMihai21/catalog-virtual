
<h2>Courses List</h2>
<br>
<div class="input-group d-flex justify-content-center">
    <span class="input-group-text">Add a new course</span>
    <input type="text" placeholder="Course Title" aria-label="Course Title" class="form-control" [(ngModel)]="newCourse.title">
    <button (click)="addCourses()"  class="btn btn-primary btn-md" style="margin-left: 20px">Save</button>
</div>
<br>

<table class="table table-striped table-scrollable">
    <thead>
    <tr>
        <th>Course ID</th>
        <th>Course Title</th>
        <th>Action</th>
    </tr>

    </thead>
    <tbody>
    <tr *ngFor=" let course of courses">
        <td>{{course.courseId}}</td>
        <td>{{course.title}}</td>
        <td>
            <button (click)="deleteCourses(course.courseId)"  class="btn btn-danger btn-sm" style="margin-left: 10px">Delete</button>
            <button (click)="showStudents(course.courseId)"  class="btn btn-primary" style="margin-left: 10px">Show students enrolled</button>
        </td>
    </tr>
    </tbody>
</table>
