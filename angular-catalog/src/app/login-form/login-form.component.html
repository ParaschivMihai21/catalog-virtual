<div class="card" style="width: 50rem">
    <div class="card-body">
<div class="row justify-content-center">
    <div class="col-4">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-outline mb-4">
                <input class="form-control" type="login" id="loginName" name="login" [(ngModel)]="userName"/>
                <label class="form-label" for="loginName">Username</label>
            </div>

            <div class="form-outline mb-4">
                <input class="form-control" type="password" id="loginPassword" name="password" [(ngModel)]="password"/>
                <label class="form-label" for="loginName">Password</label>
                <div class="form-group form-check">
                    <label class="form-check-label" for="check">Remember me</label>
                    <input class="form-check-input" type="checkbox" id ="check">
                </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-primary d-flex align-items-center" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                <div>
                    {{ errorMessage }}
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">Log in</button>
        </form>
        <div class="mt-4"><span>Don't have and account already? </span><a routerLink="/register">Register here! </a>
        </div>
</div>
</div>
    </div>
</div>
